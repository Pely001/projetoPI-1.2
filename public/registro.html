<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - PI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style-auth.css" />
</head>
<body>
  <div class="auth-container active">
    <!-- Painel de Overlay (animado) -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem-vindo de volta!</h1>
          <p>Já possui uma conta?</p>
          <button class="ghost-btn" id="signIn">Entrar</button>
        </div>
      </div>
    </div>

    <!-- Formulário de Registro -->
    <div class="form-container sign-up-container">
      <form id="formRegistro">
        <h2>Criar Conta</h2>
        
        <!-- Abas para Usuário e Empresa -->
        <div class="tabs-container">
          <button type="button" class="tab-btn active" data-tab="usuario">
            <i class="fas fa-user"></i> Usuário
          </button>
          <button type="button" class="tab-btn" data-tab="empresa">
            <i class="fas fa-building"></i> Empresa
          </button>
        </div>

        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-github"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span class="separator">ou use seu email</span>
        <p class="mensagem" id="mensagem"></p>

        <!-- Formulário de Usuário -->
        <div id="form-usuario" class="tab-content active">
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" name="senha" placeholder="Senha" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" />
          </div>
        </div>

        <!-- Formulário de Empresa -->
        <div id="form-empresa" class="tab-content">
          <div class="input-wrapper">
            <i class="fas fa-building"></i>
            <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Nome da empresa" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-id-card"></i>
            <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" maxlength="18" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="emailEmpresa" name="emailEmpresa" placeholder="Email corporativo" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-phone"></i>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="senhaEmpresa" name="senhaEmpresa" placeholder="Senha" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmarSenhaEmpresa" name="confirmarSenhaEmpresa" placeholder="Confirmar senha" />
          </div>
        </div>

        <button type="submit" class="auth-btn">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
