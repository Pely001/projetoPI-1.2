<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BGT - Crie sua conta e descubra novos lugares.</title>
  <link rel="stylesheet" href="style-registro.css" />
</head>
<body>
  <div class="container">
    <h1>Registrar-se</h1>
    <form id="formRegistro">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
      </div>

      <div class="input-group">
        <label for="usuario">Nome de usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Escolha um login" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
      </div>

      <div class="input-group">
        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required />
      </div>

      <button type="submit">Cadastrar</button>

      <!-- Link de recuperação -->
      <div class="recuperar-senha">
        <a href="#">Recuperar senha?</a>
            <br><br>
        <a href="./login">Já tem uma conta? Entrar</a>
      </div>
    </form>

    <p class="mensagem" id="mensagem"></p>
  </div>

  <script type="module" src="/js/register.js"></script>
</body>
</html>
