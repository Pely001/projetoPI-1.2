<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGT - Conectando você ao lugar certo.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <main-navbar></main-navbar>
        
        <main class="main-content">
            <header class="main-header">
                <input type="text" class="search-bar" placeholder="Buscar locais...">
                <div class="auth-area">
                    <div class="auth-user" id="header-auth-user">
                        <button class="auth-greeting" id="header-auth-trigger" type="button"></button>
                        <div class="auth-dropdown" id="header-auth-menu">
                            <a class="auth-menu-link" href="/perfil">Perfil</a>
                            <a class="auth-menu-link" href="/favoritos">Favoritos</a>
                            <a class="auth-menu-link" href="/configuracoes">Configurações</a>
                            <button class="auth-logout" id="header-logout-btn" type="button">Sair</button>
                        </div>
                    </div>
                    <button class="btn-primary" id="header-auth-btn">Entrar</button>
                </div>
            </header>
            
            <div class="content-body">
                <h2 class="h2">Estabelecimentos</h2>
                
                <div id="locations-list-container">
                    </div>
            </div>
        </main>
    </div>

    <script type="module" src="/components/navbar.js"></script>
    <script type="module" src="home.js"></script>
    <script type="module" src="/js/auth-header.js"></script>
    <script type="module" src="/js/chatbot.js"></script>
</body>
</html>
