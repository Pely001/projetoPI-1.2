<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <main-navbar></main-navbar>
        
        <main class="main-content">
            <h1>Página Inicial (Feed)</h1>
            <div class="feed-container">
                <div class="feed-post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/40" alt="logo" class="post-avatar">
                        <div>
                            <strong>Coco Bambu - Recife</strong>
                            <button class="btn-follow">Seguir</button>
                        </div>
                    </div>
                    <p>Venha desfrutar de um delicioso jantar!</p>
                    <img src="https://via.placeholder.com/600x400" alt="Foto do restaurante" class="post-image">
                    <div class="post-actions">
                        <span>1.5mil Likes</span>
                        <span>500 Comentários</span>
                    </div>
                </div>
                
                </div>
        </main>
        
        <aside class="sidebar-right">
            <h3>Comunicados</h3>
            <p>Nenhuma novidade por enquanto.</p>
        </aside>
    </div>

    <script type="module" src="/components/navbar.js"></script>
    <script src="home.js"></script>
</body>
</html>
