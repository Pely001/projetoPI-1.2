<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localização - BGT</title>
  
  <!-- Leaflet (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <main-navbar></main-navbar>

    <main class="main-content">
      <header class="main-header">
        <input type="text" class="search-bar" placeholder="Buscar locais...">
        <button class="btn-primary">Entrar</button>
      </header>

      <div class="content-body">
        <h2 class="h2">Localização do Estabelecimento</h2>

        <!-- LAYOUT: INFO + MAPA (lado a lado) -->
        <div class="detail-layout">
          
          <aside class="info-panel">
  <!-- REMOVIDO: bloco da imagem -->

  <h3 id="loc-name">Carregando...</h3>
  <p id="loc-vibe" class="tag">—</p>

  <div class="info-block">
    <strong>Endereço</strong>
    <p id="loc-address">—</p>
  </div>

  <div class="info-block">
    <strong>Telefone</strong>
    <p id="loc-phone">—</p>
  </div>

  <div class="info-block">
    <a id="loc-menu" href="#" target="_blank" class="btn-primary">Ver Cardápio</a>
  </div>

  <div class="info-block">
    <a id="loc-gmaps" href="#" target="_blank" class="btn-secondary">Abrir no Google Maps</a>
  </div>

  <div class="info-block">
    <button onclick="history.back()" class="btn-back">Voltar</button>
  </div>
</aside>

          <!-- DIREITA: MAPA -->
          <section class="map-panel">
            <div id="map"></div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/components/navbar.js"></script>
  <script type="module" src="/js/localizacao-detail.js"></script>
</body>
</html>
