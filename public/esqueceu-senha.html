<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - PI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style-auth.css">
</head>
<body>
    <div class="auth-container forgot-password-container">
        <!-- Painel de Overlay (decorativo) -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Não se preocupe!</h1>
                    <p>Digite seu email e enviaremos instruções para redefinir sua senha.</p>
                    <div class="overlay-icon">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário de Recuperação de Senha -->
        <div class="form-container forgot-password-form">
            <form id="forgot-password-form">
                <div class="form-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Esqueceu a Senha?</h2>
                <p class="form-description">
                    Informe seu email cadastrado e enviaremos um link para redefinir sua senha.
                </p>
                
                <p id="message" class="message-box"></p>
                
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu email" 
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Link de Recuperação
                </button>

                <div class="back-to-login">
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i> Voltar para o login
                    </a>
                </div>

                <div class="help-links">
                    <p>Precisa de ajuda?</p>
                    <a href="registro.html">Criar uma nova conta</a>
                </div>
            </form>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
